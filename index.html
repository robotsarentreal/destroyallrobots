<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Shooter Game</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #gameContainer {
    width: 75vw;
    height: 75vh;
    position: relative; /* Ensures children are positioned relative to this */
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid white;
    border-radius: 10px;
    overflow: hidden; /* Prevents video from overflowing */
}

#bgVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures video covers the entire container */
    z-index: 0; /* Places video behind the game elements */
}

#gameCanvas {
    position: absolute;
    z-index: 1; 
    display: block;
    background: transparent;
    width: 100% !important; /* ✅ Force width to match parent */
    height: 100% !important; /* ✅ Force height to match parent */
    image-rendering: crisp-edges; /* ✅ Prevents distortion */
}


    /* Title screen overlay */
    #titleScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 999;
    gap: 5px; /* ✅ Reduces space between elements */
    padding: 10px 0; /* ✅ Adjusts padding to keep elements centered */
}


@keyframes pulse {
    0% { transform: scale(1); text-shadow: 0 0 10px rgb(0, 255, 110), 0 0 20px rgb(0, 0, 0); }
    100% { transform: scale(1.1); text-shadow: 0 0 20px red, 0 0 30px yellow; }
}

#startButton {
    font-size: 24px;
    padding: 10px 30px;
    background: linear-gradient(to right, rgb(232, 107, 249), rgb(0, 0, 0));
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 20px; /* ✅ Reduce space above button */
    z-index: 1000;
}

#startButton:hover {
    background: linear-gradient(to right, rgb(0, 0, 0), rgb(232, 107, 249));
    transform: scale(1.1);
}

#titleScreen.hidden {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease-out;
}



    #titleScreen h1 {
        font-size: 64px;
        margin: 0;
    }

    #titleScreen p {
        font-size: 24px;
        margin: 20px 0 0;
    }

    /* UI elements */
    #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 3;
        font-size: 18px;
    }

    #ui > div {
        margin-bottom: 5px;
    }

    #multiplier {
    opacity: 0; /* Start hidden */
    transition: opacity 0.5s ease-in-out;
    color: cyan;
    font-weight: bold;
}



    #healthContainer {
        width: 200px;
        height: 20px;
        background: red;
        border: 1px solid white;
        position: relative;
    }

    #healthBar {
        width: 100%;
        height: 100%;
        background: limegreen;
        transition: width 0.3s ease-in-out;
    }

    /* Volume controls */
    #volumeControls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 3;
    }

    .volume-button {
        background: white;
        color: black;
        border: none;
        padding: 5px 10px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
    }

    #titleImage {
    width: 75%; /* Adjust size to fit well */
    max-width: 500px;
    height: auto;
    animation: pulse 1.5s infinite alternate;
    margin-bottom: -150px; /* ✅ Pulls the start button closer */
}

#musicSelector {
    margin-top: -5px; /* ✅ Reduce unnecessary space */
    font-size: 18px;
    padding: -500px;
    margin-bottom: -25px;
    z-index: 1000;
}
    

  </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Background Video inside gameContainer -->
        <video id="bgVideo" autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    
        <canvas id="gameCanvas"></canvas>

       <!-- Title Screen -->
       <!-- Title Screen -->
<div id="titleScreen">
    <img id="titleImage" src="title-image.png" alt="Game Title" />
    <button id="startButton">Start</button>
    <label for="musicSelector">Choose Your Journey</label>
    <select id="musicSelector">
        <option value="background-music.wav">Jump</option>
        <option value="background-music2.wav">Space Boy</option>
        <option value="background-music3.wav">Synth City</option>
        <option value="background-music4.wav">Flight</option>
        <option value="background-music5.wav">Like The Sun</option>
    </select>
</div>

         <!-- Game UI -->
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="health">Health: 100</div>
        <div id="timer">Time: 75s</div>
        <div id="healthContainer">
          <div id="healthBar"></div>
        </div>
      </div>
  
      <!-- Volume Controls -->
      <div id="volumeControls">
        <button id="muteMusic" class="volume-button">Mute Music</button>
        <button id="muteSounds" class="volume-button">Mute Sounds</button>
      </div>
    </div>
    </div>
 

  <audio id="countdownSound">
    <source src="countdown.wav" type="audio/mpeg">
 </audio>


  <audio id="bgMusic" loop>
    <source src="background-music.wav" type="audio/mpeg">
  </audio>

  <script src="script.js" defer></script>
</body>
</html>
